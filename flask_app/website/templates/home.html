<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='/css/home.css')}}">

    <title>Norman's Group</title>
</head>
<body>


        <h1>Hello, There!</h1>
        <h3>Enter your information below to see the esimated wait time</h3>
   
    
    
    <form method="POST">
        

        <div class="input">

            <div class="input-">
                <label>Time</label>
                <input type="time" name="time" class="form-control" aria-describedby="addon-wrapping">
            </div>

            <div class="input-field">
                <label>Location</label>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary btn-small">Submit</button>

    </form>

    <div class="output">
            <label><strong>Waiting time:</strong></label><br>

            {% with messages = get_flashed_messages() %}
            {% if messages %}

                {% for message in messages %}

                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    
                    <p>{{message}}</p>

                </div>

                {% endfor %}

            {% endif %}
            {% endwith %}
                
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
